[env:pro-micro-origional]
platform = atmelavr
board = sparkfun_promicro16
build_flags = -D USB_HID
framework = arduino
extra_scripts = pre:muteme-origional.py
lib_deps = 
	nicohood/HID-Project@^2.8.2
	evert-arias/EasyButton@^2.0.1

